<!DOCTYPE html>
<html ng-app="myapp">

<head>
<title>AngularJS: UI-Router Quick Start</title>
<!-- Bootstrap CSS -->
<link
	href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css"
	rel="stylesheet">
	<script type="text/javascript" src="cordova.js"></script>
</head>

<body class="container">
	<p>
		<i>Best viewed in pop-out mode to see location changes. Click blue
			button on the right.</i>
	</p>

	<div class="navbar">
		<div class="navbar-inner">
			<a class="brand" href="#">Quick Start</a>
			<ul class="nav">
				<li><a ui-sref="route1">Route 1</a></li>
				<li><a ui-sref="route2">Route 2</a></li>
			</ul>
		</div>
	</div>

	<div class="row">
		<div class="span12">
			<div class="well" ui-view></div>
		</div>
	</div>

	<!-- Angular -->
	<script src="libs/angular/1.2.16/angular.min.js"></script>
	<script src="libs/angular/1.2.16/angular-route.js"></script>
	<script src="libs/angular/1.2.16/angular-ui-route.min.js"></script>

	<!-- App Script -->
	<script>
    var myapp = angular.module('myapp', ["ui.router"]);
  </script>
	<script src="js/routConfig.js"></script>

</body>

</html>
